<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDP TOOLS - Đăng Nhập</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="light-beam"></div>
    </div>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-box glass-container">
            <h1 class="auth-title">ĐĂNG NHẬP</h1>
            <p class="auth-subtitle">Chào mừng đến với LDP Tools</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên tài khoản</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Nhập tên tài khoản"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Nhập mật khẩu"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="submit-btn">
                    Đăng nhập ngay
                </button>
            </form>
            
            <div class="auth-link">
                Bạn chưa có tài khoản? 
                <a href="register.html">Bấm vào đây để tạo tài khoản</a>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-icon">✓</div>
        <div class="notification-content">
            <div class="notification-title">Thông báo</div>
            <div class="notification-message">Message here</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script>
        // Mouse trail effect
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = e.pageX - 3 + 'px';
            trail.style.top = e.pageY - 3 + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
            }, 600);
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showNotification('Vui lòng nhập đầy đủ thông tin!', 'error');
                return;
            }
            
            // Call login function from auth.js
            login(username, password);
        });
    </script>
</body>
</html>
