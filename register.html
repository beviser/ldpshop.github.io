<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDP TOOLS - Đăng Ký</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="light-beam"></div>
    </div>

    <!-- Register Container -->
    <div class="auth-container">
        <div class="auth-box glass-container">
            <h1 class="auth-title">ĐĂNG KÝ</h1>
            <p class="auth-subtitle">Tạo tài khoản mới để sử dụng LDP Tools</p>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Tên tài khoản</label>
                    <input
                        type="text"
                        id="username"
                        class="form-input"
                        placeholder="Nhập tên tài khoản (tối thiểu 3 ký tự)"
                        required
                        minlength="3"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
                        required
                        minlength="6"
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        class="form-input"
                        placeholder="Nhập lại mật khẩu"
                        required
                        minlength="6"
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="submit-btn">
                    Tạo tài khoản ngay
                </button>
            </form>

            <div class="auth-link">
                Đã có tài khoản?
                <a href="index.html">Đăng nhập ngay</a>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-icon">✓</div>
        <div class="notification-content">
            <div class="notification-title">Thông báo</div>
            <div class="notification-message">Message here</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script>
        // Mouse trail effect
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = e.pageX - 3 + 'px';
            trail.style.top = e.pageY - 3 + 'px';
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 600);
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Call register function from auth.js
            register(username, password, confirmPassword);
        });

        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = 'var(--error-red)';
                this.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
            } else {
                this.style.borderColor = 'var(--glass-border)';
                this.style.boxShadow = '0 0 0 3px rgba(139, 92, 246, 0.1)';
            }
        });

        // Username validation
        document.getElementById('username').addEventListener('input', function() {
            const username = this.value.trim();

            if (username && username.length < 3) {
                this.style.borderColor = 'var(--error-red)';
                this.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
            } else {
                this.style.borderColor = 'var(--glass-border)';
                this.style.boxShadow = '0 0 0 3px rgba(139, 92, 246, 0.1)';
            }
        });

        // Password validation
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;

            if (password && password.length < 6) {
                this.style.borderColor = 'var(--error-red)';
                this.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
            } else {
                this.style.borderColor = 'var(--glass-border)';
                this.style.boxShadow = '0 0 0 3px rgba(139, 92, 246, 0.1)';
            }
        });
    </script>
</body>
</html>
